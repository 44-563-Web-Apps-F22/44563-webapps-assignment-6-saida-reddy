<h2>Getting input</h2>

<form class="form-group">
    <label for="secc_musician">Enter the secret Musician name </label>
    <input type ="password" id="secc_musician" name="secretName" min=10 max=50 step=2 value="Jhon Lennon" class="form-control"> <br>

    <label for="gss_musician">Guess the Musician </label>
    <input type ="text" id="gss_musician" name="guessMusician" autofocus class="form-control"> <br>

    <input type="button" onclick="checkGuess()" value="Check the Guess">
</form>


<p id="result">This text will be replaced </p>

<script> 

        let correct=0;
        let wrong=0;
    
        function  checkGuess(){
           console.log("Getting form values")
            SecretMusician = document.getElementById("secc_musician").value
            guess = document.getElementById("gss_musician").value
            
    
            
            if(SecretMusician==guess){
                correct+=1;
                alert("You got it right");
            } else {
                wrong+=1;
                alert("Wrong");
            }

            if(wrong >= 3)
                displayAlert()

           document.getElementById("result").innerHTML="correct "+correct+"  wrong "+wrong;
        }

        function displayAlert(){
            confirm("sorry, game over.")
        }
</script>
<div class="container">
    <img id="picture" src="AntImage.jpg" height="100" weight="100" onclick="swapImage()">
</div>
<script>
    var useImage=1
    var img=document.getElementById("picture")
    function swapImage(){
        switch(useImage){
            case 1:
                img.src="AntImage.jpg"
                useImage++
                break
            case 2:
                img.src="DipluraImage.jpg"
                useImage++
                break
            case 3:

                useImage=1
                break
            default:
        }
    }
